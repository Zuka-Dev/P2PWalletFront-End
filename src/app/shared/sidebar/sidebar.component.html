<div class="sidebar">
  <div class="sidebar-header">
    <img
      src="https://robohash.org/{{ username }}"
      alt="Avatar"
      class="avatar"
    />
  </div>
  <p class="username">{{ username }}</p>
  <nav class="sidebar-nav">
    <ul>
      <li (click)="dashboard()">
        <a routerLink="/dashboard"> <i class="fa fa-home"></i> Home </a>
      </li>
      <li (click)="accounts()">
        <a routerLink="/accounts"
          ><i class="fa fa-credit-card" aria-hidden="true"></i> Accounts
        </a>
      </li>
      <li (click)="profile()">
        <a routerLink="/profile"> <i class="fa fa-user"></i> Profile </a>
      </li>
      <li>
        <button (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Logout
        </button>
      </li>
    </ul>
  </nav>
</div>
